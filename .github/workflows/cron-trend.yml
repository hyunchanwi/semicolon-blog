name: Trend Post Cron

on:
  schedule:
    # KST 09:00 = UTC 00:00
    # KST 19:00 = UTC 10:00
    - cron: '0 0 * * *'
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  trigger-trend:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Generate API
        run: |
          curl -X GET ${{ secrets.NEXT_PUBLIC_SITE_URL }}/api/cron/generate \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          --fail
