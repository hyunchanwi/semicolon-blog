name: External Cron Trigger

on:
  schedule:
    # Vercel Cron 제한(1일 1회)을 우회하기 위한 추가 스케줄러
    # 0 2 (UTC) = 11:00 KST (Morning)
    # 0 5 (UTC) = 14:00 KST (Afternoon)
    # 0 9 (UTC) = 18:00 KST (Evening)
    - cron: '0 2 * * *'
    - cron: '0 5 * * *'
    - cron: '0 9 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Generate API
        run: |
          curl -X GET ${{ secrets.NEXT_PUBLIC_SITE_URL }}/api/cron/generate \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          --fail || echo "Generate API failed but continuing..."

      - name: Trigger YouTube API
        run: |
          curl -X GET ${{ secrets.NEXT_PUBLIC_SITE_URL }}/api/cron/youtube \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          --fail || echo "YouTube API failed but continuing..."

      - name: Trigger HowTo API
        run: |
          curl -X GET ${{ secrets.NEXT_PUBLIC_SITE_URL }}/api/cron/howto?v=am \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          --fail || echo "HowTo API failed but continuing..."
